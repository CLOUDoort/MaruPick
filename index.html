  <h2>마루픽은..</h2>
  <p>마루픽은 꼭대기를 의미하는 순우리말 <strong><a href="https://ko.dict.naver.com/#/entry/koko/2df2fb11d74e4b0bae06742f45624576" target="_blank", title="네이버 국어사전">‘마루’<a/></strong>와 고르다를 의미하는 영단어 <strong>‘pick’</strong>을 합친 말입니다.</p>
  <p>저희 마루픽은 <strong>사용자들이 여러 배달음식 서비스들을 위에서 올려다보며 <u>최적의 가격</u>을 고를 수 있도록 도와주는 서비스</strong>입니다.</P>
